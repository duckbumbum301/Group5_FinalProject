<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Giỏ hàng — Vựa Vui Vẻ</title>
    <meta name="description" content="Trang giỏ hàng của Vựa Vui Vẻ" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../assets/css/reviews.css" />
    <!-- Cache busting + no-cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <header id="siteHeader" class="header"></header>

    <main class="section" aria-label="Trang Giỏ hàng">
      <div class="container" style="max-width: 1100px;">
        <div class="title" style="display:flex; align-items:center; gap:12px;">
          <h2 style="margin:0;">Giỏ hàng</h2>
          <label style="display:flex; align-items:center; gap:8px; font-weight:600;">
            <input type="checkbox" id="cartSelectAll" />
            <span>Chọn tất cả</span>
          </label>
        </div>
        <div id="cartPageBody" class="drawer__body" style="padding: 8px 16px; display:flex; flex-direction:column; gap:12px"></div>
        <div class="drawer__foot" style="margin-top: 16px; display: flex; gap: 12px; align-items: center; justify-content: space-between;">
          <div>
            <label class="muted">Tạm tính:</label>
            <strong id="cartPageSubtotal">0đ</strong>
          </div>
          <div style="display:flex; gap:12px;">
            <button class="btn btn--pri" id="btnCheckout">Thanh toán</button>
            <button class="btn btn--outline" id="btnClearCart">Làm sạch giỏ hàng</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="sf-grid">
          <div class="sf-cols">
            <div class="sf-col">
              <h4>Trang chủ</h4>
              <ul>
                <li><a href="index.html#catalog">Sản phẩm</a></li>
                <li><a href="index.html#flashsale">Flash Sale</a></li>
                <li><a href="cart.html" aria-current="page">Giỏ hàng</a></li>
              </ul>
            </div>
            <div class="sf-col">
              <h4>Về Vựa Vui Vẻ</h4>
              <ul>
                <li><a href="aboutus.html">Giới thiệu</a></li>
                <li><a href="index.html#contact">Liên hệ</a></li>
              </ul>
            </div>
            <div class="sf-col">
              <h4>Tài khoản</h4>
              <ul>
                <li><a href="account.html">Thông tin cá nhân</a></li>
                <li><a href="account.html">Đơn hàng</a></li>
              </ul>
            </div>
          </div>
          <div class="sf-newsletter">
            <p>Nhận thông báo khuyến mãi mới nhất từ Vựa Vui Vẻ</p>
            <form class="sf-form">
              <input type="email" class="input" placeholder="Email của bạn" />
              <button class="btn btn--pri">Đăng ký</button>
            </form>
          </div>
        </div>
        <p class="muted">© <span id="year">2024</span> Vựa Vui Vẻ</p>
      </div>
    </footer>

    <script src="../client/auth.js"></script>
    <script src="../assets/js/reviews.js"></script>
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/cart-page.js"></script>
  </body>
</html>
